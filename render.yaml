services:
  # A Docker web service
  - type: web
    name: momoney-api
    runtime: python
    plan: free
    autoDeploy: false
    rootDir: prod   # ðŸ‘ˆ tells Render to treat prod/ as the root
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT